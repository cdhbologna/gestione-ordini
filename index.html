<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestione Ordini Hotel</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f2f2f2; }
h1 { text-align:center; margin:10px 0; }
.header { padding:10px; text-align:center; background:white; }
.container { display:flex; flex-direction:column; height:calc(100vh - 60px); }
.riga { display:flex; flex:1; flex-direction:column; }

.items, .tavoli-box-container { flex:1; padding:10px; overflow-y:auto; -webkit-overflow-scrolling: touch; }
.items { background:white; }
.tavoli-box-container { background:#fafafa; border-top:3px solid #ddd; }

.categoria-box { padding:10px; margin-bottom:10px; border-radius:8px; color:white; cursor:pointer; font-weight:bold; transition: 0.3s; }
.categoria-box:hover { background-color: #e1e1e1; }

.main {background:#e74c3c;} 
.light {background:#27ae60;} 
.croccantella {background:#c0392b;} 
.bevande {background:#2980b9;} 
.vini {background:#b71540;}
.altro {background:#8e44ad;} /* Colore personalizzato per la categoria ALTRO */

.prodotto { padding:15px; margin:5px 0; border:none; border-radius:10px; width:100%; cursor:pointer; background:#3498db; color:white; }
.prodotto:active { transform:scale(0.98); }

button.quantita-btn { padding:5px 10px; margin-left:6px; font-size:14px; }
button.azione { background:green; color:white; margin-top:10px; padding:10px; width:100%; border:none; border-radius:8px; cursor:pointer; }
button.rimuovi { background:red; color:white; margin-top:5px; padding:8px; width:100%; border:none; border-radius:8px; cursor:pointer; }

#totale { font-weight:bold; font-size:20px; margin-top:10px; }
ul { padding-left:20px; }
li { margin-bottom:8px; font-size:16px; }

.tavolo-box { padding:8px; margin-bottom:5px; border:1px solid #ccc; border-radius:5px; background:white; display:flex; flex-direction:column; }
.tavolo-box button { padding:3px 6px; font-size:12px; margin-left:4px; }

.prodotti-dropdown { display:none; padding-left:10px; overflow-y:auto; max-height:250px; }
.categoria-box.active { border:2px solid #3498db; background-color: #eaf3ff; }

#altroInput { display: flex; margin-bottom: 10px; }
#altroInput input, #altroInput button { padding: 8px; margin: 5px; }
</style>
</head>
<body>

<h1>Gestione Ordini Hotel</h1>

<div class="header">
<strong>Numero Tavolo:</strong>
<input type="number" id="numeroTavolo" style="font-size:16px; padding:5px; width:80px;">
<button onclick="selezionaTavolo()">Apri Tavolo</button>
</div>

<div class="container riga">

  <!-- Riquadro alto: Items -->
  <div class="items" id="itemsContainer">
    <h3>BISTRO</h3>

    <!-- Light and Tasty -->
    <div class="categoria-box light" onclick="toggleProdotti('lightProdotti', this)">Light and Tasty</div>
    <div id="lightProdotti" class="prodotti-dropdown">
      <button class="prodotto" onclick="aggiungiProdotto('Bufala',11)">Bufala €11</button>
      <button class="prodotto" onclick="aggiungiProdotto('Salmone in rosa',14)">Salmone in rosa €14</button>
      <button class="prodotto" onclick="aggiungiProdotto('Salmon salad',16)">Salmon salad €16</button>
      <button class="prodotto" onclick="aggiungiProdotto('Insalatone dello chef',15)">Insalatone dello chef €15</button>
      <button class="prodotto" onclick="aggiungiProdotto('Caesar salad',15)">Caesar salad €15</button>
      <button class="prodotto" onclick="aggiungiProdotto('Tagliere delle eccellenze',17)">Tagliere delle eccellenze €17</button>
    </div>

    <!-- MAIN -->
    <div class="categoria-box main" onclick="toggleProdotti('mainProdotti', this)">MAIN</div>
    <div id="mainProdotti" class="prodotti-dropdown">
      <button class="prodotto" onclick="aggiungiProdotto('Tortelli',12)">Tortelli €12</button>
      <button class="prodotto" onclick="aggiungiProdotto('Lasagna',12)">Lasagna €12</button>
      <button class="prodotto" onclick="aggiungiProdotto('Tagliatella al ragù',11)">Tagliatella al ragù €11</button>
      <button class="prodotto" onclick="aggiungiProdotto('Tagliatelle al pomodoro',10)">Tagliatelle al pomodoro €10</button>
      <button class="prodotto" onclick="aggiungiProdotto('Crema carote e zenzero',9.50)">Crema carote e zenzero €9.50</button>
      <button class="prodotto" onclick="aggiungiProdotto('Club Sandwich',15)">Club Sandwich €15</button>
      <button class="prodotto" onclick="aggiungiProdotto('Ossobuco di Manzo',19)">Ossobuco di Manzo €19</button>
      <button class="prodotto" onclick="aggiungiProdotto('Filetto di Salmone',22)">Filetto di Salmone €22</button>
      <button class="prodotto" onclick="aggiungiProdotto('Petto di pollo',15)">Petto di pollo €15</button>
      <button class="prodotto" onclick="aggiungiProdotto('Ribs di Maiale',17)">Ribs di Maiale €17</button>
      <button class="prodotto" onclick="aggiungiProdotto('Tacchino tonnato',15)">Tacchino tonnato €15</button>
    </div>

    <!-- CROCCANTELLA -->
    <div class="categoria-box croccantella" onclick="toggleProdotti('croccantellaProdotti', this)">CROCCANTELLA</div>
    <div id="croccantellaProdotti" class="prodotti-dropdown">
      <button class="prodotto" onclick="aggiungiProdotto('Margherita',10)">Margherita €10</button>
      <button class="prodotto" onclick="aggiungiProdotto('Parma',14)">Parma €14</button>
      <button class="prodotto" onclick="aggiungiProdotto('Bolognese',13)">Bolognese €13</button>
    </div>

    <!-- BEVANDE -->
    <div class="categoria-box bevande" onclick="toggleProdotti('bevandeProdotti', this)">BEVANDE</div>
    <div id="bevandeProdotti" class="prodotti-dropdown">
      <button class="prodotto" onclick="aggiungiProdotto('Acqua (0.5)',1.5)">Acqua (0.5) €1.50</button>
      <button class="prodotto" onclick="aggiungiProdotto('Acqua (0.75)',3)">Acqua (0.75) €3.00</button>
      <button class="prodotto" onclick="aggiungiProdotto('Vino della casa calice',5)">Vino della casa calice €5.00</button>
      <button class="prodotto" onclick="aggiungiProdotto('Soft drink',4)">Soft drink €4.00</button>
    </div>

    <!-- ALTRO (aggiungi prodotto temporaneo) -->
    <div class="categoria-box altro" onclick="toggleProdotti('altroProdotti', this)">ALTRO</div>
    <div id="altroProdotti" class="prodotti-dropdown">
      <div id="altroInput">
        <input type="text" id="altroNome" placeholder="Nome Prodotto" />
        <input type="number" id="altroPrezzo" placeholder="Prezzo" />
        <button onclick="aggiungiProdottoAltro()">Aggiungi</button>
      </div>
    </div>
  </div>

  <!-- Riquadro basso: Tavoli e ordini -->
<div class="tavoli-box-container" id="tavoliContainer">
  <h3>Lista Tavoli</h3>
</div>

<script>
// Variabili per la gestione degli ordini
let tavoli = {};
let tavoloSelezionato = null;

function selezionaTavolo() {
  let num = document.getElementById('numeroTavolo').value;
  if (!num) return alert('Inserisci numero tavolo');
  if (!tavoli[num]) tavoli[num] = { ordine: {} };
  tavoloSelezionato = num;
  renderTavoli();
}

function aggiungiProdotto(nome, prezzo) {
  if (!tavoloSelezionato) return alert('Seleziona un tavolo prima');
  let ord = tavoli[tavoloSelezionato].ordine;
  if (ord[nome]) ord[nome].q++;
  else ord[nome] = { p: prezzo, q: 1 };
  renderTavoli();
}

function rimuoviProdotto(tav, prod) {
  if (tavoli[tav].ordine[prod]) {
    tavoli[tav].ordine[prod].q--;
    if (tavoli[tav].ordine[prod].q <= 0) delete tavoli[tav].ordine[prod];
  }
  renderTavoli();
}

function eliminaTavolo(tav) {
  if (confirm("Eliminare definitivamente il tavolo " + tav + "?")) {
    delete tavoli[tav];
    if (tavoloSelezionato === tav) tavoloSelezionato = null;
    renderTavoli();
  }
}

function renderTavoli() {
  let container = document.getElementById('tavoliContainer');
  container.innerHTML = '<h3>Lista Tavoli</h3>';

  for (let t in tavoli) {
    let box = document.createElement('div');
    box.className = 'tavolo-box';
    box.style.cursor = 'pointer';
    box.style.marginBottom = '10px';
    box.style.padding = '5px';
    box.style.border = '1px solid #ccc';
    box.style.backgroundColor = '#f0f0f0';

    // Titolo tavolo cliccabile
    let header = document.createElement('div');
    header.innerHTML = '<strong>Tavolo ' + t + '</strong>';
    header.onclick = () => {
      lista.style.display = lista.style.display === 'none' ? 'block' : 'none';
      box.style.border = lista.style.display === 'none' ? '1px solid #ccc' : '2px solid #3498db';
      box.style.backgroundColor = lista.style.display === 'none' ? '#f0f0f0' : '#eaf3ff';
    };
    box.appendChild(header);

    // Lista prodotti
    let lista = document.createElement('ul');
    lista.style.display = 'none';
    for (let prod in tavoli[t].ordine) {
      let o = tavoli[t].ordine[prod];
      let li = document.createElement('li');
      li.innerHTML = prod + ' x' + o.q + ' €' + (o.p * o.q).toFixed(2) + 
                    ' <button onclick="rimuoviProdotto(\'' + t + '\',\'' + prod + '\')">-</button>';
      lista.appendChild(li);
    }
    box.appendChild(lista);

    // Bottone elimina tavolo
    let btnDel = document.createElement('button');
    btnDel.textContent = 'Elimina Tavolo';
    btnDel.onclick = () => eliminaTavolo(t);
    box.appendChild(btnDel);

    container.appendChild(box);
  }
}

</script>
